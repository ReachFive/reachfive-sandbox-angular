
<h2>Signup</h2>

<form (ngSubmit)="f.form.valid && signup()" #f="ngForm" novalidate>
  <p>
    <mat-error *ngIf="error">
      {{error}}
    </mat-error>
  </p>

  <mat-form-field>
    <input matInput
           name="givenName"
           required
           placeholder="First name"
           [(ngModel)]="data.givenName"
           #givenName="ngModel">
    <mat-error *ngIf="givenName.invalid && (givenName.dirty || givenName.touched)">
      Required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput
           name="familyName"
           required
           placeholder="Last name"
           [(ngModel)]="data.familyName"
           #familyName="ngModel">
    <mat-error *ngIf="familyName.invalid && (familyName.dirty || familyName.touched)">
      Required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input type="email"
           matInput
           name="email"
           required
           email
           placeholder="Email"
           [(ngModel)]="data.email"
           #email="ngModel">
    <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Required
      </div>
      <div *ngIf="email.errors.email">
        Invalid email
      </div>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input type="password"
           matInput
           name="password"
           required
           placeholder="Password"
           [(ngModel)]="data.password"
           #password="ngModel">
    <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
      <div *ngIf="password.errors.required">
        Required
      </div>
    </mat-error>
  </mat-form-field>

  <p>
    <button mat-raised-button color="primary">
      Signup
    </button>
  </p>

  <p>
    <a mat-button routerLink="">
      Already have an account?
    </a>
  </p>
</form>
